<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Nexus Gear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Banner -->
    <header class="welcome-section">
        <img src="images/welcome.jpg" alt="Welcome Image" class="welcome-img">
        <div class="welcome-text">
            <h1>Fit Nexus Gear</h1>
            <a href="#products" class="shop-button">Shop Now</a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <h2>Our Products</h2>
        <div class="product-grid">

            <!-- Ball -->
            <div class="product-card">
                <img src="images/ball.jpg" alt="Football">
                <h3>UCL 25/24 Final Ball</h3>
                <p class="price">$99.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>

            <!-- Jersey -->
            <div class="product-card">
                <img src="images/jersey.jpg" alt="Football Jersey">
                <h3>FC Barcelona Pink Jersey</h3>
                <p class="price">$79.99</p>
                <label for="size">Size:</label>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="buy-btn">Buy Now</button>
            </div>

            <!-- Gloves -->
            <div class="product-card">
                <img src="images/gloves.jpg" alt="Goalkeeper Gloves">
                <h3>Adidas Predator Gloves</h3>
                <p class="price">$59.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>

        </div>
    </section>

</body>
</html>
